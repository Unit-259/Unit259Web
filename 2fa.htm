    <style>
body {

}
/* Other styles for login form */
#fakePhone {

    width: 300px;
}
input[type="text"], input[type="password"], button {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;

}
button {
    background-color: #4CAF50;
    color: white;

    cursor: pointer;
}
button:hover {
    opacity: 0.8;
}

.message {
    background-color: #007bff;

    padding: 5px 10px;
    margin: 5px 0;
    display: inline-block;
}

<body>

    <div id="loginForm">
<h2>Two-Factor Authentication Demo</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="request2FACode()">Login</button>
<div id="2FADiv" style="display:none;">
    <input type="text" id="code" placeholder="Enter 2FA Code">
    <button onclick="verify2FA()">Verify</button>
</div>

    </div>

    <div id="fakePhone">
        <div id="messageArea">
            <!-- Messages will appear here -->
        </div>
    </div>

    <script>
 function sendTextMessage(message) {
    var messageArea = document.getElementById('messageArea');
    var newMessage = document.createElement('div');
    newMessage.classList.add('message');
    newMessage.textContent = message;
    messageArea.appendChild(newMessage);
}

function request2FACode() {
    // Simulate sending a 2FA code
    document.getElementById('2FADiv').style.display = 'block';

    // Simulate sending a text message
    sendTextMessage('Your 2FA code is: 123456');
}

</body>
</html>
